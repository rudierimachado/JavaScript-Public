<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        frase = "ola mundo javascript";
        alert(frase.charAt(2).toUpperCase()); //seleciona a letra 2 da frase e coloca em maiuscula

        document.write(frase.substring(3, 9).toLowerCase()); //seleciona as palavras de 3 a 9 e mostra em minuscula
    </script>
</body>

</html>
